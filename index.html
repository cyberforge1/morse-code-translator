<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script type="module" src="./js/scripts.js" defer></script>
</head>
<body>
    <main>
        <div id="mainContainer">
        <div id="title"><h1>Morse Code Translator</h1></div>

        <div id="description">
            <h4>Dynamic Translation Between English and Morse Code</h4>
            <div id="currentDirection">Direction: English to Morse Code</div>
        </div>

        <div id="translation">
            <div id="widthAdjust">

            <div class="translator-container">
                <textarea id="leftInput"></textarea>
            </div>


            <div id="buttonContainer">
            <button id="translateButton">Switch</button>
            <button id="clearButton">Clear</button>

            </div>

            <div class="translator-container">
                <textarea id="rightInput"></textarea>
            </div>
        </div>
        </div>
        <div id="footer"><p>Created by Oliver Jenkins</p></div>
        </div>
    </main>
</body>
</html>
